---
id: org.freedesktop.Sdk.Extension.kotlin
runtime: org.freedesktop.Sdk
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
branch: "20.08"
separate-locales: false
build-extension: true
sdk-extensions: []

cleanup:
  - enable.sh
  - kotlin-compiler.zip
  - org.freedesktop.Sdk.Extension.kotlin.appdata.xml

modules:
  - name: kotlin
    buildsystem: simple
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/JetBrains/kotlin/releases/download/v1.5.31/kotlin-compiler-1.5.31.zip
        sha256: 661111286f3e5ac06aaf3a9403d869d9a96a176b62b141814be626a47249fe9e
        dest-filename: kotlin-compiler.zip
    build-commands:
      - mkdir -p /usr/lib/sdk
      - unzip kotlin-compiler.zip
      - cp -r kotlinc /usr/lib/sdk/kotlin
      - rm -rf kotlinc

  - name: enable-sdk
    buildsystem: simple
    sources:
      - type: script
        commands:
          - export KOTLIN_HOME=/usr/lib/sdk/kotlin
          - export PATH=$PATH:$KOTLIN_HOME/bin
        dest-filename: enable.sh
    build-commands:
      - cp enable.sh /usr/lib/sdk/kotlin/enable.sh

